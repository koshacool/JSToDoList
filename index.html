<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app" class="main-page">
	<div>
		<button id="open-modal" class="button">Add</button>
		<button id="open-modal" class="button">Finish all</button>
		<button id="open-modal" class="button">Remove all</button>
	</div>

	<div class="filters">
		<div>
			<select class="task-types" id="type" name="type">
          <option value="learning">
            learning
           </option>
          <option value="shopping">
            shopping
          </option>
          <option value="traveling">
            traveling
          </option>
          <option value="sport">
            sport
          </option>
        </select>
        <span class="tasks-count">4 items left</span>
		</div>

		<div>
			<button id="open-modal" class="button">All</button>
			<button id="open-modal" class="button">Opened</button>
			<button id="open-modal" class="button">Completed</button>
		</div>
	</div>

	<input class="search" placeholder="Write to search">

	<div class="task-list">
		<div class="task-item"> 
			<input type="checkbox" name="task-completed">

			<div class="task-text">
				<h3 class="task-item__title">title</h3>
				<h3 class="task-item__description">description</h3>
			</div>

			<div class="task-actions">
				<i class="fa fa-pencil task-actions__edit"></i>
				<i class="fa fa-trash task-actions__remove"></i>
			</div>
		</div>

		<div class="task-item"> 
			<input type="checkbox" name="completed" class="task-completed">

			<div class="task-text">
				<h3 class="task-item__title">title</h3>
				<h3 class="task-item__description">description</h3>
			</div>

			<div class="task-actions">
				<i class="fa fa-pencil task-actions__edit"></i>
				<i class="fa fa-trash task-actions__remove"></i>
			</div>
		</div>

		<div class="task-item"> 
			<input type="checkbox" name="task-completed">

			<div class="task-text">
				<h3 class="task-item__title">title</h3>
				<h3 class="task-item__description">description</h3>
			</div>

			<div class="task-actions">
				<i class="fa fa-pencil task-actions__edit"></i>
				<i class="fa fa-trash task-actions__remove"></i>
			</div>
		</div>
	</div>
</div>
</body>
</html>
